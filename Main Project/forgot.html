<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="login container-fluid">
        <div class="row">
            <div class="login_img p-0 col-lg-6 col-md-12">
                <img class="img-fluid h-100 pizza_img" src="images/dominos_background.jpg" alt="">
            </div>

            <div class="login_body col-lg-6 col-md-12 d-flex flex-column justify-content-center">
                <div class="login_heading d-flex align-items-center justify-content-center">
                    <img class="img-fluid pizza_shop_logo" src="images/logos/pizzashop_logo.png"
                        alt="Pizza shop logo not found">
                    <div class="title fs-3">PIZZASHOP</div>
                </div>

                <div class="login_main">
                    <div class="mb-3 mt-4 fs-3">
                        Forgot Password
                    </div>

                    <div class="forgot_desc fs-6 mb-3">Enter your email and we'll send you a link to reset your password</div>

                    <form id="loginForm">
                        <div class="form-floating input_item mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label class="w-100" for="floatingInput">
                                <div class="d-flex justify-content-between w-100">
                                    <div>Email address</div>
                                    <div><img src="images/icons/customer.svg" alt=""></div>
                                </div>
                            </label>
                            <small class="text-danger d-none" id="emailError">Email is Required.</small>
                        </div>
                       
                        <div>
                            <button type="submit" class="btn btn-primary w-100 fs-5">Send</button>
                        </div>

                        <a class="back_login mt-2 d-flex justify-content-center" href="index.html">Back to login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="script.js">
    </script>
</body>

</html>
