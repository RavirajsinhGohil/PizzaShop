<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="login container-fluid">
        <div class="row">
            <div class="login_img p-0 col-lg-6 col-md-12">
                <img class="img-fluid h-100 pizza_img" src="images/dominos_background.jpg" alt="">
            </div>

            <div class="login_body col-lg-6 col-md-12 d-flex flex-column justify-content-center">
                <div class="login_heading d-flex align-items-center justify-content-center">
                    <img class="img-fluid pizza_shop_logo" src="images/logos/pizzashop_logo.png"
                        alt="Pizza shop logo not found">
                    <div class="title fs-3">PIZZASHOP</div>
                </div>

                <div class="login_main">
                    <div class="mt-4 mb-3 fs-3">
                        Reset Your Password
                    </div>

                    <form id="loginForm">
                        <div class="form-floating input_item mb-3">
                            <input type="password" class="form-control" id="password" placeholder="name@example.com">
                            <label for="floatingInput">Password*</label>
                            <small class="text-danger d-none" id="passwordError">Password is Required.</small>
                        </div>

                        <div class="form-floating input_item mb-3">
                            <input type="password" class="form-control" id="password" placeholder="name@example.com">
                            <label for="floatingInput">Confirm Password*</label>
                            <small class="text-danger d-none" id="passwordError">Password is Required.</small>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary w-100 fs-5">Submit</button>
                        </div>


                        <a class="back_login mt-2 d-flex justify-content-center" href="index.html">Back to login</a>

                       
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="script.js">
    </script>
</body>

</html>
